# Hugo configuration file
title: Fat To Fit Nutrition

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Youtube
      weight: 5
      url: "https://www.youtube.com/@FATTOFITVIJAYGUJJAR"
      params:
        icon: youtube
    - name: Facebook
      weight: 5
      url: "https://www.facebook.com/share/1GQYRtEa86/"
      params:
        icon: facebook
    # - name: Whatsapp
    #   weight: 5
    #   url: "https://github.com/imfing/hextra-starter-template"
    #   params:
    #     icon: whatsapp
    - name: Instagram
      weight: 6
      url: "https://www.instagram.com/fattofitvijaygujjar"
      params:
        icon: instagram

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
